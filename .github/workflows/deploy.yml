name: Deploy NestJS com Datadog APM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c칩digo
        uses: actions/checkout@v3

      - name: Ativar chave SSH para acessar EC2
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Enviar projeto para EC2 via rsync
        run: |
          echo "游댃 Enviando arquivos para EC2..."
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/nestjs-lab

      - name: Iniciar aplica칞칚o remotamente
        run: |
          echo "游 Conectando na EC2 e executando comandos remotos..."
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "游늬 Entrando na pasta do projeto"
            cd /home/ubuntu/nestjs-lab
            echo "Diret칩rio atual: $(pwd)"

            echo "游닍 Instalando depend칡ncias..."
            npm install
            echo "C칩digo de sa칤da npm install: $?"

            echo "游댍 Listando node_modules (verifica칞칚o r치pida)..."
            ls -la node_modules | head -n 10

            echo "游냤 Configurando vari치veis do Datadog..."
            export DD_TRACE_ENABLED=true
            export DD_LOGS_INJECTION=true
            export DD_RUNTIME_METRICS_ENABLED=true
            export DD_SERVICE='${{ secrets.DD_SERVICE }}'
            export DD_ENV='${{ secrets.DD_ENV }}'
            export DD_VERSION='${{ secrets.DD_VERSION }}'
            export DD_AGENT_HOST='${{ secrets.DD_AGENT_HOST }}'
            export DD_SITE='${{ secrets.DD_SITE }}'

            echo "游댌 Verificando vari치veis de ambiente:"
            env | grep DD_

            echo "游뚿 Verificando se Datadog Agent est치 rodando"
            sudo systemctl status datadog-agent || echo "Datadog Agent n칚o est치 rodando!"

            echo "游니 Iniciando aplica칞칚o NestJS com APM"
            nohup npm run start:dev > output.log 2>&1 &
            echo "Aplica칞칚o iniciada com PID: \$!"
            sleep 2

            echo "游늯 칔ltimas 10 linhas do log da aplica칞칚o:"
            tail -n 10 output.log || echo "output.log ainda n칚o existe"
          EOF
 
