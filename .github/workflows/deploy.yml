name: Deploy NestJS com Datadog APM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Ativar chave SSH para acessar EC2
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Enviar projeto para EC2 via rsync
        run: |
          echo "ðŸ”„ Enviando arquivos para EC2..."
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/nestjs-lab

      - name: Iniciar aplicaÃ§Ã£o remotamente com variÃ¡veis do Datadog
        run: |
          echo "ðŸš€ Conectando na EC2 e executando comandos remotos..."
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} <<EOF
            set -e

            echo "ðŸ“ Acessando diretÃ³rio do projeto"
            cd /home/ubuntu/nestjs-lab

            echo "ðŸ“¦ Instalando dependÃªncias"
            npm install

            echo "ðŸ¶ Exportando variÃ¡veis de ambiente do Datadog"
            export DD_TRACE_ENABLED=true
            export DD_LOGS_INJECTION=true
            export DD_RUNTIME_METRICS_ENABLED=true
            export DD_SERVICE=${{ secrets.DD_SERVICE }}
            export DD_ENV=${{ secrets.DD_ENV }}
            export DD_VERSION=${{ secrets.DD_VERSION }}
            export DD_AGENT_HOST=${{ secrets.DD_AGENT_HOST }}
            export DD_SITE=${{ secrets.DD_SITE }}

            echo "ðŸ” Verificando variÃ¡veis carregadas"
            printenv | grep DD_

            echo "ðŸ“¡ Iniciando aplicaÃ§Ã£o com APM"
            nohup npm run start:dev > output.log 2>&1 &

            echo "âœ… AplicaÃ§Ã£o iniciada"
          EOF

