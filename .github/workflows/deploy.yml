name: Deploy NestJS com Datadog APM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Ativar chave SSH para acessar EC2
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Enviar projeto para EC2 via rsync
        run: |
          echo "🔄 Enviando arquivos para EC2..."
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/nestjs-lab

      - name: Iniciar aplicação remotamente com Datadog APM
        run: |
          echo "🚀 Conectando na EC2 e executando comandos remotos..."
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "📁 Entrando na pasta do projeto"
            cd /home/ubuntu/nestjs-lab
            echo "Diretório atual: $(pwd)"

            echo "📦 Instalando dependências..."
            npm install
            echo "Código de saída npm install: $?"

            echo "🐶 Iniciando aplicação com variáveis Datadog inline..."
            DD_TRACE_ENABLED=true \
            DD_LOGS_INJECTION=true \
            DD_RUNTIME_METRICS_ENABLED=true \
            DD_SERVICE='${{ secrets.DD_SERVICE }}' \
            DD_ENV='${{ secrets.DD_ENV }}' \
            DD_VERSION='${{ secrets.DD_VERSION }}' \
            DD_AGENT_HOST='${{ secrets.DD_AGENT_HOST }}' \
            DD_SITE='${{ secrets.DD_SITE }}' \
            nohup npm run start:dev > output.log 2>&1 &

            echo "📄 Últimas 10 linhas do log da aplicação:"
            sleep 2
            tail -n 10 output.log || echo "output.log ainda não existe"
          EOF

