name: Deploy NestJS com Datadog APM
 
on:
  push:
    branches:
      - main
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3
 
      - name: Ativar chave SSH para acessar EC2
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
 
      - name: Enviar projeto para EC2 via rsync
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/nestjs-lab
 
      - name: Instalar dependências na EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "cd /home/ubuntu/nestjs-lab && npm install > install.log 2>&1"
 
      - name: Exportar variáveis e iniciar aplicação com Datadog APM
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} '
            cd /home/ubuntu/nestjs-lab &&
            export DD_TRACE_ENABLED=true &&
            export DD_LOGS_INJECTION=true &&
            export DD_RUNTIME_METRICS_ENABLED=true &&
            export DD_SERVICE=nestjs-dd-lab &&
            export DD_ENV=dev &&
            export DD_VERSION=1.0.0 &&
            export DD_AGENT_HOST=127.0.0.1 &&
            export DD_SITE=datadoghq.com &&
            nohup npm run start:dev > output.log 2>&1 &
          '
