name: Deploy NestJS com Datadog APM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Ativar chave SSH para acessar EC2
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Enviar projeto para EC2 via rsync
        run: |
          echo "🔄 Enviando arquivos para EC2..."
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/nestjs-lab

      - name: Iniciar aplicação remotamente
        run: |
          echo "🚀 Conectando na EC2 e executando comandos remotos..."
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "📁 Entrando na pasta do projeto"
            cd /home/ubuntu/nestjs-lab
            echo "Diretório atual: $(pwd)"

            echo "📦 Instalando dependências..."
            npm install
            echo "Código de saída npm install: $?"

            echo "🔎 Listando node_modules (verificação rápida)..."
            ls -la node_modules | head -n 10

            echo "🐶 Configurando variáveis do Datadog..."
            export DD_TRACE_ENABLED=true
            export DD_LOGS_INJECTION=true
            export DD_RUNTIME_METRICS_ENABLED=true
            export DD_SERVICE='${{ secrets.DD_SERVICE }}'
            export DD_ENV='${{ secrets.DD_ENV }}'
            export DD_VERSION='${{ secrets.DD_VERSION }}'
            export DD_AGENT_HOST='${{ secrets.DD_AGENT_HOST }}'
            export DD_SITE='${{ secrets.DD_SITE }}'

            echo "🔍 Verificando variáveis de ambiente:"
            env | grep DD_

            echo "🚨 Verificando se Datadog Agent está rodando"
            sudo systemctl status datadog-agent || echo "Datadog Agent não está rodando!"

            echo "📡 Iniciando aplicação NestJS com APM"
            nohup npm run start:dev > output.log 2>&1 &
            echo "Aplicação iniciada com PID: \$!"
            sleep 2

            echo "📄 Últimas 10 linhas do log da aplicação:"
            tail -n 10 output.log || echo "output.log ainda não existe"
          EOF
 
