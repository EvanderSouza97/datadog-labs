name: Deploy NestJS com Datadog APM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Ativar chave SSH para acessar EC2
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Enviar projeto para EC2 via rsync
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/nestjs-lab

      - name: Iniciar aplicação remotamente
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/nestjs-lab

            # Instalar dependências
            nohup npm install > install.log 2>&1

            # Rodar aplicação com Datadog APM usando variáveis inline
            DD_TRACE_ENABLED=true \
            DD_LOGS_INJECTION=true \
            DD_RUNTIME_METRICS_ENABLED=true \
            DD_SERVICE=nestjs-dd-lab \
            DD_ENV=dev \
            DD_VERSION=1.0.0 \
            DD_AGENT_HOST=127.0.0.1 \
            DD_SITE=datadoghq.com \
            nohup npm run start:dev > output.log 2>&1 &
EOF

